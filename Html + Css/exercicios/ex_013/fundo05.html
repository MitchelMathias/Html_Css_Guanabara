<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização Vertical</title>
    <style>
        #cont{
            position: relative;
            background-color: black;
            background-size: 100% 100%;
            height: 98vh;

        }

        #quad{
            position: absolute;
            background-color: yellow;
            background-size: 100% 100%;
            height: 30vh;
            width: 30vh;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%) ;
        }

    </style>
</head>
<body>
    <section id="cont">
        <article id="quad">

        </article>
    </section>
</body>
</html>
