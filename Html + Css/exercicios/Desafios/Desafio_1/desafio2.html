<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="arquivos/favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse para descobrir como qual Tag deve usar</p>
    <ul>
        <li><abbr title="Use o &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Use o &lt;h1&gt; até o &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use o &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use o &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use o &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Use o &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use o &lt;ul&gt;">Lista com demarcações</abbr></li>
    </ul>
</body>
</html>
